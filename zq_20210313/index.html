<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Cache-Control" content="max-age=604800">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/solid.css" integrity="sha384-TbilV5Lbhlwdyc4RuIV/JhD8NR+BfMrvz4BL5QFa2we1hQu6wvREr3v6XSRfCTRp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/fontawesome.css" integrity="sha384-ozJwkrqb90Oa3ZNb+yKFW2lToAWYdTiF1vt8JiH5ptTGHTGcN7qdoR1F95e0kYyG" crossorigin="anonymous">

  <title class="multi-lang" lang_cn="乙肝肝硬化5年进展肝癌概率人工神经网络模型计算器" lang_en="The probability of hepatocellular carcinoma   progression in 5 years of hepatitis B virus-related cirrhosis">乙肝肝硬化5年进展肝癌概率人工神经网络模型计算器</title>
  <link rel="icon" href="favicon.ico">
</head>

<body class="bg-light">
  <br><br>
  <header>
    <h1 class="text-center multi-lang" lang_cn="慢性乙型肝炎e抗原血清转换概率" lang_en="Chronic Hepatitis B e Antigen Seroconversion Probability">慢性乙型肝炎e抗原血清转换概率</h1>
    <h2 class="text-center multi-lang" lang_cn="人工神经网络模型计算器" lang_en="Artificial Neural Network Model Calculator">人工神经网络模型计算器</h2>
  </header>
  <br>
  <!-- <div class="text-center">
    <span class="align-text-top">简体中文</span>
    <label class="switch">
      <input type="checkbox" checked>
      <span class="slider round align-middle"></span>
    </label>
    <span class="align-middle">English</span>
  </div> -->
  <div class="text-center">
    <div class="btn-group" role="group" aria-label="Basic example">
      <button id="toggle-lang_cn" type="button" onclick="lang_cn()" class="btn btn-sm btn-primary">简体中文</button>
      <button id="toggle-lang_en" type="button" onclick="lang_en()" class="btn btn-sm btn-secondary">&nbsp;English&nbsp;</button>
    </div>
  </div>
  <br>
  <main class="container shadow-sm p-3 mb-5 bg-white rounded">
    <!-- 参数 -->
    <br>
    <div class="row justify-content-md-center">
      <div class="col col-lg-2"></div>
      <div class="col-lg-8">
        <div class="card">
          <div class="card-header"><b class="multi-lang" lang_cn="参数" lang_en="Parameters">参数</b></div>
          <div class="card-body">
            <form id="form_agrs">

              <!-- 第一行 -->
              <div class="form-row">
                <div class="col"></div>

                <div class="col-md-3 mb-2">
                  <label><b>Oxalic acid</b></label> <!-- 指标全称 -->
                  <div class="input-group">
                    <input type="text" class="form-control" id="arg_oxa" name="oxa" value="" required>      <!-- 输入 -->
                    <div class="input-group-append rounded"><span class="input-group-text"></span></div>    <!-- 单位 -->
                  </div>
                  <div class="text-black-50 multi-lang" style="font-size: 12px;" lang_cn="草酸" lang_en="Oxalic acid">草酸</div>  <!-- 指标中英文名称 -->
                </div>

                <div class="col-md-1 mb-2"></div>
                <div class="col-md-3 mb-2">
                  <label><b>Caffeic acid</b></label> <!-- 指标全称 -->
                  <div class="input-group">
                    <input type="text" class="form-control" id="arg_caa" name="caa" value="" required>      <!-- 输入 -->
                    <div class="input-group-append rounded"><span class="input-group-text"></span></div>    <!-- 单位 -->
                  </div>
                  <div class="text-black-50 multi-lang" style="font-size: 12px;" lang_cn="咖啡酸" lang_en="Caffeic acid">咖啡酸</div>  <!-- 指标中英文名称 -->
                </div>

                <div class="col-md-1 mb-2"></div>
                <div class="col-md-3 mb-2">
                  <label><b>GABA</b></label> <!-- 指标全称 -->
                  <div class="input-group">
                    <input type="text" class="form-control" id="arg_gaa" name="gaa" value="" required>      <!-- 输入 -->
                    <div class="input-group-append rounded"><span class="input-group-text"></span></div>    <!-- 单位 -->
                  </div>
                  <div class="text-black-50 multi-lang" style="font-size: 12px;" lang_cn="γ-氨基丁酸" lang_en="GABA">γ-氨基丁酸</div>  <!-- 指标中英文名称 -->
                </div>

                <div class="col"></div>
              </div>
              <!-- 第一行结束 -->

              <!-- 第二行 -->
              <div class="form-row">
                <div class="col"></div>

                <div class="col-md-3 mb-3">
                  <label><b>Succinic acid</b></label> <!-- 指标全称 -->
                  <div class="input-group">
                    <input type="text" class="form-control" id="arg_sua" name="sua" value="" required>      <!-- 输入 -->
                    <div class="input-group-append rounded"><span class="input-group-text"></span></div>    <!-- 单位 -->
                  </div>
                  <div class="text-black-50 multi-lang" style="font-size: 12px;" lang_cn="琥珀酸" lang_en="Succinic acid">琥珀酸</div>  <!-- 指标中英文名称 -->
                </div>

                <div class="col-md-1 mb-2"></div>

                <div class="col-md-3 mb-3">
                  <label><b>Erucic acid</b></label> <!-- 指标全称 -->
                  <div class="input-group">
                    <input type="text" class="form-control" id="arg_era" name="era" value="" required>      <!-- 输入 -->
                    <div class="input-group-append rounded"><span class="input-group-text"></span></div>    <!-- 单位 -->
                  </div>
                  <div class="text-black-50 multi-lang" style="font-size: 12px;" lang_cn="芥酸" lang_en="Erucic acid">芥酸</div>  <!-- 指标中英文名称 -->
                </div>

                <div class="col-md-1 mb-2"></div>

                <div class="col-md-3 mb-3">
                  <label><b>Quinolinic acid</b></label> <!-- 指标全称 -->
                  <div class="input-group">
                    <input type="text" class="form-control" id="arg_qua" name="qua" value="" required>      <!-- 输入 -->
                    <div class="input-group-append rounded"><span class="input-group-text"></span></div>    <!-- 单位 -->
                  </div>
                  <div class="text-black-50 multi-lang" style="font-size: 12px;" lang_cn="喹啉酸" lang_en="Quinolinic acid">喹啉酸</div>  <!-- 指标中英文名称 -->
                </div>

                <div class="col"></div>
              </div>
              <!-- 第二行结束 -->

              <!-- 第三行 -->
              <div class="form-row">
                <div class="col"></div>

                <div class="col-md-3 mb-3">
                  <label><b>LCA</b></label> <!-- 指标全称 -->
                  <div class="input-group">
                    <input type="text" class="form-control" id="arg_lca" name="lca" value="" required>      <!-- 输入 -->
                    <div class="input-group-append rounded"><span class="input-group-text"></span></div>    <!-- 单位 -->
                  </div>
                  <div class="text-black-50 multi-lang" style="font-size: 12px;" lang_cn="石胆酸" lang_en="LCA">石胆酸</div>  <!-- 指标中英文名称 -->
                </div>

                <div class="col-md-1 mb-2"></div>

                <div class="col-md-3 mb-3">
                  <label><b>DCA</b></label> <!-- 指标全称 -->
                  <div class="input-group">
                    <input type="text" class="form-control" id="arg_dca" name="dca" value="" required>      <!-- 输入 -->
                    <div class="input-group-append rounded"><span class="input-group-text"></span></div>    <!-- 单位 -->
                  </div>
                  <div class="text-black-50 multi-lang" style="font-size: 12px;" lang_cn="脱氧胆酸" lang_en="DCA">脱氧胆酸</div>  <!-- 指标中英文名称 -->
                </div>

                <div class="col-md-1 mb-2"></div>

                <div class="col-md-3 mb-3">
                  <label><b>Sphingosine</b></label> <!-- 指标全称 -->
                  <div class="input-group">
                    <input type="text" class="form-control" id="arg_sgs" name="sgs" value="" required>      <!-- 输入 -->
                    <div class="input-group-append rounded"><span class="input-group-text"></span></div>    <!-- 单位 -->
                  </div>
                  <div class="text-black-50 multi-lang" style="font-size: 12px;" lang_cn="鞘氨醇" lang_en="Sphingosine">鞘氨醇</div>  <!-- 指标中英文名称 -->
                </div>

                <div class="col"></div>
              </div>
              <!-- 第三行结束 -->


              <!-- 第四行 -->
              <div class="form-row">
                <div class="col"></div>

                <div class="col-md-3 mb-3">
                  <label><b>Lathosterol</b></label> <!-- 指标全称 -->
                  <div class="input-group">
                    <input type="text" class="form-control" id="arg_lts" name="lts" value="" required>      <!-- 输入 -->
                    <div class="input-group-append rounded"><span class="input-group-text"></span></div>    <!-- 单位 -->
                  </div>
                  <div class="text-black-50 multi-lang" style="font-size: 12px;" lang_cn="烯胆甾烷醇" lang_en="Lathosterol">烯胆甾烷醇</div>  <!-- 指标中英文名称 -->
                </div>

                <div class="col-md-1 mb-2"></div>

                <div class="col-md-3 mb-3">
                </div>


                <div class="col-md-1 mb-2"></div>
                <div class="col-md-3 mb-3">
                  <label><b>Thymine</b></label> <!-- 指标全称 -->
                  <div class="input-group">
                    <input type="text" class="form-control" id="arg_thm" name="thm" value="" required>      <!-- 输入 -->
                    <div class="input-group-append rounded"><span class="input-group-text"></span></div>    <!-- 单位 -->
                  </div>
                  <div class="text-black-50 multi-lang" style="font-size: 12px;" lang_cn="胸腺嘧啶" lang_en="Thymine">胸腺嘧啶</div>  <!-- 指标中英文名称 -->
                </div>

                <div class="col"></div>
              </div>
              <!-- 第四行结束 -->

            </form>
          </div>
        </div>
      </div>
      <div class="col col-lg-2"></div>
    </div>

    <br>
    <hr>
    <br>

    <!-- 结果 -->
    <div class="row justify-content-md-center">
      <div class="col col-lg-2"></div>
      <div class="col-lg-8">
        <div class="card">
          <div class="card-header"><b class="multi-lang" lang_cn="结果" lang_en="Result">结果</b></div>
          <div class="card-body">
            <div class="row justify-content-md-center">
              <div class="col col-md-4 text-left">
                <h5 id="rs_text" class="card-title multi-lang" lang_cn="<b>--</b>" lang_en="<b>--</b>"><b>--</b></h5>
              </div>
              <div class="col col-md-8 text-right">
                <span class="align-text-left multi-lang" lang_cn="5年肝癌发生概率：" lang_en="5-year probability of HCC: ">5年肝癌发生概率：</span><span id="rs_value">--</span>
              </div>
            </div>

            <div class="progress">
              <div id="rs_progress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="0">--</div>
            </div>
            <hr>
            <h5 class="text-center" style="color: #bbb;"><b class="multi-lang" lang_cn="说明" lang_en="Instructions">说明</b></h5>
            <ul style="color: #bbb;">
              <li class="multi-lang" lang_cn="<b>使用方法1</b>：直接修改上面的参数，会自动计算结果；" lang_en="<b>Method 1</b>: Directly modify the above parameters and the result will be calculated automatically;"><b>使用方法1</b>：直接修改上面的参数，会自动计算结果；</li>
              <li class="multi-lang" lang_cn="<b>使用方法2</b>：使用URL代参数访问，会自动填写表单和计算结果；" lang_en="<b>Method 2</b>: Use URLs with parameters, the form and results will be automatically completed;"><b>使用方法2</b>：使用URL代参数访问，会自动填写表单和计算结果；</li>
              <li class="multi-lang" lang_cn="<b>概率</b>：是神经网络模型的SoftMax函数的输出结果。" lang_en='<b>Probability</b>: The SoftMax function results of the neural network model.'><b>概率</b>：神经网络模型的SoftMax函数的输出结果。</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col col-lg-2"></div>
    </div>

    <div class="ann-result">
      <label for=""></label>
    </div>

  </main>
